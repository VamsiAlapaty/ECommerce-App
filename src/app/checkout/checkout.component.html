<div class="checkoutPage">
    <button (click)="navItem()">Back to items</button>
</div>


<div class="container">
    <div class="row">
      <div class="col-8">
        <!-- Content -->
        <div *ngIf="checkoutCount; else noItems">
          <div class="card" *ngFor = "let fl of finalList">
            <div class="card-title ">{{fl.name}}</div>
             {{fl.count}}
        </div>
        </div>
        <ng-template #noItems>
          <div class="card">
            <div class="card-title "><p>Your cart is empty.</p></div>
        </div>
        </ng-template>
        
      </div>
      <div class="col-4">
        <!-- Content -->
        <div class="card">
          <div class="card-title">
            <p>Total Price</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empList>
    <div class="card">
      <div class="card-title">Your cart is empty.</div>
    </div>
  </ng-template>
