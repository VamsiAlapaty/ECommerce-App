<div class="container">
    <div class="row">
      <div class="col-8">
        <!-- Content -->
        <div *ngIf="checkoutCount; else noItems">
            <table class="table">
              <thead class="thead-dark">
                <tr>
                  <th>Name</th>
                  <th>Items Count</th>
                  <th>Price</th>
                  <th>Update Item</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let fl of finalList">
                  <!-- <th scope="row">1</th> -->
                  <td><img src={{fl.imageURL}} alt={{fl.name}} class="cheOut">{{fl.name}}</td>
                  <td>{{fl.count}}</td>
                  <td>{{fl.price}}</td>
                  <td><button type="button" class="btn">Add</button>
                    <button type="button" class="btn" (click)="removeItem(fl)">Remove</button></td>
                </tr>
              </tbody>
            </table>
        </div>
        <ng-template #noItems>
          <div class="card">
            <div class="card-title "><p>Your cart is empty.</p></div>
        </div>
        </ng-template>
        
      </div>
      <div class="col-4">
        <!-- Content -->
        <div class="card">
            <p>Total Price</p>
          <div class="card-body" *ngFor="let pl of finalList">
            {{pl.price}} * {{pl.count}} = {{pl.id}}
          </div>
          <p>{{sum}}</p>
        </div>
      </div>
    </div>
  </div>

  <ng-template #empList>
    <div class="card">
      <div class="card-title">Your cart is empty.</div>
    </div>
  </ng-template>
