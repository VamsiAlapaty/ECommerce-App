<div class="itemPage">
  <div>
    <h3>Add items to the cart</h3>
    <button class="btn btn-primary" (click)="addItem()">CheckOut {{itemCount}}</button>
  </div>
<app-checkout #checkoutRef *ngIf="itemCount" [addList]="itemCount" (updateItem)="removeItem($event)"></app-checkout>
<h2>Items List</h2>
<div class="row">
  <div class="card" *ngFor="let fruit of fruits">
    <img class="card-img-top" src="assets/apple.jpg" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{fruit}}</h5>
       <div class="actions"><button class="add" (click)="addItem()"><img src="assets/icons8-add-30.png" alt="additem"></button>
      <button class="minus" (click)="remove()"><img src="assets/icons8-minus-30.png" alt="removeitem"></button></div>
    </div>
  </div>
